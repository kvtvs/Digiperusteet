<!DOCTYPE html>
<html>

<head>
    <title>Animate</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            scroll-behavior: smooth;

        }

        body {
            display: flex;
            width: 200%;
            overflow-x: auto;
            flex-wrap: nowrap;
            
        }
           
        nav {
            position: fixed;
            width: 100%;
            height: 80px;
            transition: opacity 1s linear;
            opacity: 0;
        }

        nav:hover {
           transition: opacity 1s linear;
            opacity:100;
        }

    
        nav ul {
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100%;
        }

        h1 {
            text-align: center;
            margin: 0;
        }
        
        #fpage {
            background-color: #CCC;
        }
        
        #spage {
            background-color: #CC0;      
        }

       section {
        width: 100%;
        height: 100%;
        }

    </style>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="#fpage">First page</a>
            </li>
            <li>
                <a href="#spage">Second page</a>
            </li>
        </ul>
    </nav>
    <section id="fpage">
        <h1>First page</h1>
    </section>
    <section id="spage">
        <h1>Second page</h1>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/ex5js.js"></script>
</body>

</html>
